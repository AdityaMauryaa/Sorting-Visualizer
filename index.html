<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>

    <div class="controls">
        <label id="Frame">Speed: <p id="speedIn"></p></label>
        <input type="range" id="speed" min="5" max="100" value="20">
        <label id="Frame">Array_Length: <p id="size"></p></label>
        <input type="range" min="10" max="90" step="1" value="20" id="input">
        <div id="resetMessage">Sorting Complete! Click Reset</div>

        <select id="sortType">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
        <button onclick="startSorting()">Sort</button>
        <button onclick="initializeArray()">Reset</button>
    </div>

    <canvas id="myCanvas"></canvas>

    <script src="maths.js"></script>
    <script src="column.js"></script>
    <script src="sorting_algorithm.js"></script>
    <script src="script.js"></script>
</body>
</html>
